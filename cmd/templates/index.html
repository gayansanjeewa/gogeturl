<!DOCTYPE html>
<html>

    <title>Go get url! 🏃‍♂️‍</title>
</head>
<body>
    <h1>Go get url! 🏃‍♂️‍</h1>
    <p>This is a simple webpage analyzer. Just past the url of the webpage you want to get insight about and hit Analyze!</p>

        <button type="submit">Analyze</button>
    </form>
